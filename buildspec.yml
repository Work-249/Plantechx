version: 0.2

phases:
  pre_build:
    commands:
      - "echo Starting CodeBuild..."
      - "pwd"
      - "ls -la"
      - "echo Installing Serverless Framework globally (v3.40.0)..."
      - "npm install -g serverless@3.40.0"
      - "export PATH=$(npm bin -g):$PATH"

  install:
    runtime-versions:
      nodejs: 20
    commands:
      - "echo Navigating to server directory..."
      - "cd server"
      - "pwd"

  build:
    commands:
      - "echo Installing dependencies..."
      - "ulimit -n 4096 || true"
      - "echo Ensuring build runs in server/"
      - "cd server"
      - "pwd"
      - "ls -la"
      - "npm ci --no-audit --no-fund"
      - "echo Packaging with global Serverless..."
      - "serverless package --verbose"
      - "echo Package contents:"
      - "ls -la .serverless/"

post_build:
  commands:
    - "echo Build completed successfully"

artifacts:
  base-directory: server/.serverless
  files:
    - '**/*'
  name: serverless-artifacts

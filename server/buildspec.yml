version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - "echo DEBUG: running from PWD:"
      - "pwd"
      - "ls -la"
      - "echo -> changing into server/ directory"
      - "cd server"
      - "echo Installing Serverless v3..."
      - "npm install -g serverless@3"

  build:
    commands:
      - "echo Installing all dependencies..."
      - "npm install --production=false"
      - "echo Installing webpack dependencies..."
      - "npm install --save-dev webpack-node-externals @babel/core @babel/preset-env babel-loader"
      - "echo Increasing file descriptor limit..."
      - "ulimit -n 65536 || true"
      - "echo Packaging with Serverless..."
      - "serverless package"

artifacts:
  base-directory: server
  files:
    - ".serverless/**/*"
  name: serverless-artifacts

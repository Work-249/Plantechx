version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - echo "Installing Serverless v3 globally..."
      - npm install -g serverless@3

      - echo "Moving into serverless folder..."
      - cd ../serverless

      - echo "Installing ALL project dependencies..."
      - npm install --production=false

  build:
    commands:
      - echo "Packaging Serverless service..."
      - cd ../serverless
      - serverless package

artifacts:
  files:
    - serverless/.serverless/**/*
  name: serverless-artifacts

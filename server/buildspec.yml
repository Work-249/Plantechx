version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - echo "Installing Serverless v3 globally..."
      - npm install -g serverless@3
      - serverless --version
      - echo "Installing project dependencies..."
      - npm install

  build:
    commands:
      - echo "Packaging with Serverless v3..."
      - serverless package

artifacts:
  files:
    - .serverless/**/*
  name: serverless-artifacts

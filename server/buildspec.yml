version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - echo "Installing Serverless v3..."
      - npm install -g serverless@3

  build:
    commands:
      - echo "Switching into serverless directory..."
      - cd serverless

      - echo "Installing all dependencies in serverless folder..."
      - npm install --production=false

      - echo "Packaging with Serverless..."
      - serverless package

artifacts:
  files:
    - serverless/.serverless/**/*
  name: serverless-artifacts

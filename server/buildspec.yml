version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing project dependencies..."
      - npm install
      - echo "Serverless Version:"
      - npx serverless --version

  build:
    commands:
      - echo "Packaging with npx serverless v3..."
      - npx serverless package

artifacts:
  files:
    - .serverless/**/*
  name: serverless-artifacts

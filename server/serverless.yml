service: my-backend-api
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs20.x
  region: ap-south-1
  stage: prod
  timeout: 30
  memorySize: 512
  environment:
    NODE_ENV: production

  httpApi:
    cors:
      allowedOrigins:
        - https://main.daqm1aijotilg.amplifyapp.com
        - http://localhost:5173
        - http://localhost:5174
      allowedHeaders:
        - Content-Type
        - Authorization
        - X-Requested-With
        - Accept
      allowedMethods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      allowCredentials: true

functions:
  api:
    handler: index.handler
    events:
      - httpApi:
          path: /{proxy+}
          method: ANY

package:
  individually: false
  excludeDevDependencies: true
  patterns:
    - 'index.js'
    - 'config/**'
    - 'models/**'
    - 'routes/**'
    - 'middleware/**'
    - 'utils/**'
    - 'node_modules/**'
    # Do not include full node_modules tree â€” Serverless will include production deps when packaging.
    # Avoid including all node_modules here to prevent too-many-open-files (EMFILE) during packaging.
    - '!test/**'
    - '!tests/**'
    - '!.git/**'
    - '!.vscode/**'
    - '!*.test.js'
    - '!*.spec.js'
    - '!*.md'
    - '!logs/**'
    - '!uploads/**'
    - '!coverage/**'
    - '!webpack.config.js'
    - '!buildspec.yml'
    - '!.env'

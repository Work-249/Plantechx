service: my-backend-api
frameworkVersion: "3"

plugins:
  - serverless-esbuild

provider:
  name: aws
  runtime: nodejs20.x
  region: ap-south-1
  stage: prod
  timeout: 30
  memorySize: 512
  environment:
    NODE_ENV: production

  httpApi:
    cors:
      allowedOrigins:
        - https://main.daqm1aijotilg.amplifyapp.com
        - http://localhost:5173
        - http://localhost:5174
      allowedHeaders:
        - Content-Type
        - Authorization
        - X-Requested-With
        - Accept
      allowedMethods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      allowCredentials: true

functions:
  api:
    handler: index.handler
    events:
      - httpApi:
          path: /{proxy+}
          method: ANY

package:
  individually: false
  excludeDevDependencies: true
  patterns:
    - "index.js"
    - "config/**"
    - "models/**"
    - "routes/**"
    - "middleware/**"
    - "utils/**"
    - "!test/**"
    - "!tests/**"
    - "!.git/**"
    - "!.vscode/**"
    - "!*.test.js"
    - "!*.spec.js"
    - "!*.md"
    - "!logs/**"
    - "!uploads/**"
    - "!coverage/**"
    - "!webpack.config.js"
    - "!buildspec.yml"
    - "!.env"

custom:
  esbuild:
    bundle: true
    minify: false
    sourcemap: false
    target: 'node20'
    platform: 'node'
    external:
      - aws-sdk
    keepNames: true

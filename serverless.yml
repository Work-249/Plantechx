service: my-backend

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  stage: dev
  environment:
    NODE_ENV: ${opt:stage, 'dev'}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource: "*"   # tighten in prod

functions:
  api:
    handler: handler.main
    events:
      - http:
          path: /{proxy+}
          method: any
